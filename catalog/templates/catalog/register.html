{% extends "catalog/base.html" %}
{% block content %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
          crossorigin="anonymous">
    <style>
        .container {
            font-size: 15px;
        }

        .user_card {
            width: 400px;
            background: #ffffff;
            position: relative;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 40px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 10px;
        }

        .form_container {
            margin-top: 30px;
        }

        #form-title {
            color: #ffffff;
        }

        .login_btn {
            width: 100%;
            background: #2e282a !important;
            color: white !important;
        }

        .login_btn:focus {
            box-shadow: none !important;
            outline: 0px !important;
        }

        .login_container {
            padding: 0 2rem;
        }

        .input-group-text {
            background: #2e282a !important;
            color: #ffffff !important;
            border: 0 !important;
            border-radius: 0.25rem 0 0 0.25rem !important;
        }

    </style>
    <body>
    <div class="container h-50 p-5 mb-3">
        <div class="d-flex justify-content-center h-50">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <h3 id="form-title" style="color: #060007">SIGN UP</h3>
                </div>
                <div class="d-flex justify-content-center form_container">

                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="username">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                            </div>
                            <input type="email" name="email">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="text" name="password1">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="text" name="password2">
                        </div>

                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input class="btn login_btn" type="submit" value="Sign Up">
                            <a href="/login"></a>
                        </div>
                    </form>
                </div>


                <div class="mt-4">
                    {% for message in messages %}
                        <p class="d-flex justify-content-center links"
                           style="font-weight: bold; color: darkred; text-align: center;">{{ message }}</p>
                    {% endfor %}
                    <div class="d-flex justify-content-center links">
                        Already have an account? <a href="/login" class="ml-2">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        //Query All input fields
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder = 'Username';
        form_fields[2].placeholder = 'Email';
        form_fields[3].placeholder = 'Enter password';
        form_fields[4].placeholder = 'Re-enter Password';


        for (var field in form_fields) {
            form_fields[field].className += ' form-control'
        }
    </script>
    </body>
{% endblock content %}
